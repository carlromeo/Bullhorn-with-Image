<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
</body>



<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h2 class="display-4">WELCOME TO AFROCENTRIK MESSENGER</h2>
        <div class="mx-auto" style="width: 300px;">
            <p>★.★.★. where africans connect .★.★.★</p>
        </div>
        <a class="btn btn-primary btn-lg" href="/add">Add Message</a>
    </div>

        <div class="container">

            <table class="table">
                <tr>
                    <table class="table table-striped">
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Post date</th>
                            <th scope="col">Sent by</th>
                            <th scope="col">Message</th>
                            <th scope="col">Actions</th>
                        </tr>
                        <tr th:each="message : ${messages}">
                            <td>
                                <div th:if="${message.picture} != null">
                                    <img class="img-fluid" th:src="${message.picture}" />
                                    <hr />
                                </div>
                            </td>
                            <td th:text="${message.postDate}"></td>
                            <td th:text="${message.sentBy}"></td>
                            <td th:text="${message.content}"></td>
                            <td>
                                <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
                                <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
                                <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
                            </td>
                        </tr>
                    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                    </body>
</html>
